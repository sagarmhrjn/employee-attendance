<h2 mat-dialog-title>{{data.title}}</h2>
<mat-dialog-content class="mat-typography">
    <form id="register-form" [formGroup]="employeeRegisterForm">
        <mat-form-field>
            <mat-label>Firstname</mat-label>
            <input matInput placeholder="john" formControlName="first_name" required>
            <mat-error>{{getNameErrorMessage('first_name')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Lastname</mat-label>
            <input matInput placeholder="maharjan" formControlName="last_name" required>
            <mat-error>{{getNameErrorMessage('last_name')}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input matInput placeholder="john.doe@esewa.com" formControlName="email" required>
            <mat-error>{{getEmailErrorMessage('email')}}</mat-error>
        </mat-form-field>
        <mat-form-field *ngIf="isPasswordField">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="password" required>
            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            <mat-error>{{getPasswordErrorMessage('password')}}</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Role</mat-label>
            <mat-select formControlName="role">
                <mat-option value="admin">Admin</mat-option>
                <mat-option value="user">User</mat-option>
            </mat-select>
            <mat-error>{{getNameErrorMessage('role')}}</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button [mat-dialog-close]="true" (click)="onEmployeeRegisterSubmit(employeeRegisterForm.value)"
        [disabled]="!employeeRegisterForm.valid">Submit</button>
</mat-dialog-actions>
